[Rainmeter]
	Update = 1000
	
[MeasureTime]
	Measure=Time
	Format=%#H:%M
	
[TextStyle]
	FontFace=Trebuchet MS
	FontColor=255,100,207,255
	SolidColor=0,0,0,1
	StringStyle=Bold
	StringAlign=Right
	AntiAlias=1

[MeterTime]
	Meter=String
	MeterStyle=TextStyle
	MeasureName=MeasureTime
	X=165
	Y=0
	FontSize=40
	
[MeasureSeconds]
	Measure=Time
	Format=%S
	
[MeterSeconds]
	Meter=String
	MeterStyle=TextStyle
	MeasureName=MeasureSeconds
	X=204
	Y=8
	FontSize=18
	FontColor=255,0,135,255
	
[MeasureAMPM]
	Measure=Time
	Format=%p

[MeasureMonthName]
	Measure=Time
	Format=%B

[MeasureDayOfMonth]
	Measure=Time
	Format=%#d

[MeasureYear]
	Measure=Time
	Format=%Y