[Rainmeter]
	Update = 1000
	
[MeterBackgroung]
	Meter=Image
	W=150
	H=130
	ImageName=#@#images\carbon_gril.png
	
[MeterLaunch1Image]
	Meter=image
	ImageName=#@#images\note.png
	W=32
	H=32
	X=5
	Y=5
